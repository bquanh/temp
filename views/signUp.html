<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookchat Sign Up</title>
    <link rel="stylesheet" href="/public/css/signUp.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- fonts logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- signUp javascript -->
    <script defer src="/public/javascript/signUp.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <script defer src="/public/javascript/navbar.js"></script>

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


    <title>Sign Up</title>



</head>

<body>

    <!-- navbar -->

    <header>
        <nav class="navbar navbar-expand-custom navbar-mainbg">
        <!-- logo -->
        <a class="navbar-brand navbar-logo" href="/views/landingPage.html"><img src="/public/images/logo-cookchat.png" alt="logo" width="40px" height="40px"><span>COOKCHAT</span></a>
                       
        <!-- theme switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <!-- sign in button -->
        
        <a href="/views/logIn.html"> 
            <button>Log in</button>
        </a>
    
        </nav>

    </header>

    <!-- Sign up -->

    <div>
        
    </div>

    <main class="container">

    <div class="signUpForm">
        <!-- sign up form -->
        <form class="validation" action="#" method="" id="form" novalidate>

            <p>Sign Up</p>


            <!-- User name -->
            <div class="form">
                <input type="text" id="name" class="form__input" autocomplete="off" placeholder="" required>
                <label for="name" class="form__label">Your Name <span class="text-danger">*</span></label>
                <div class="error" id="name-error"></div>
            </div>

            <!-- Email -->
            <div class="form">
                <input type="email" id="email" class="form__input" autocomplete="off" placeholder="" required>
                <label for="email" class="form__label">Email <span class="text-danger">*</span></label>
                <!-- <i data-feather="alert-circle" class="icon-error" id="iconErr"></i> -->
                <!-- <div class="valid-feedback">Your email has been validated</div>
                <div class="invalid-feedback">Please enter a valid email</div> -->
                <div class="error" id="email-error"></div>
            </div>

            <!-- password -->
            <div class="form">
                <input type="password" id="password" class="form__input" autocomplete="off" name="password"
                    placeholder="" required>
                <label for="password" class="form__label">Password <span class="text-danger">*</span></label>
                <!-- <i data-feather="alert-circle" class="icon-error" id="iconErr"></i> -->
                <i class="fa-solid fa-eye-slash" id="show-password"></i>
                <div class="error" id="password-error"></div>
            </div>

            <!-- confirm password -->
            <div class="form" \>
                <input type="password" id="confirm-password" class="form__input" autocomplete="off"
                    name="confirm-password" placeholder="" required>
                <label for="confirm-password" class="form__label">Confirm Password <span
                        class="text-danger">*</span></label>
                <!-- <i data-feather="alert-circle" class="icon-error" id="iconErr"></i>      -->
                <i class="fa-solid fa-eye-slash" id="show-confirm-password"></i>
                <div class="error" id="confirm-password-error"></div>
            </div>


            <!-- term of use -->
            <div class="form-check">
                <input class="form-check-input m-1" type="checkbox" id="checkbox" required>
                <label class="form-check-label" for="termsCheckbox">
                    I agree the <a href="#">Term Of Use</a> and <a href="#">Privacy Policy</a>
                </label>
                <div class="error" id="checkbox-error"></div>
            </div>

             <!-- captcha -->
            <div class="recaptcha">
                <div class="g-recaptcha" data-sitekey="6Lfjw9EpAAAAAEO3-vKX6BCn1mKNKPEWfuk_ail8" id="captcha"></div>
                <div class="error" id="captcha-error"></div>
            </div>
            




            <!-- submit button -->

            <button type="submit" id="submit">Create Account</button>

            <!-- register -->
            <a href="/login" class="sign-in"><p>Already have an account? </p> <span>Log In</span></a>
            

          
        </form>
    </div>
    </main>

    
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
