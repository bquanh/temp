<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #f7f7f7;
}

.container {
   width: 80%;
   margin: auto;
   padding: 50px 0;
}

.search-bar {
   display: flex;
   justify-content: space-between;
   align-items: center;
   margin-bottom: 50px;
}

.search-bar input {
   padding: 15px;
   border: none;
   border-radius: 20px;
   font-size: 20px;
}

.filters {
   padding: 10px;
   border: none;
   border-radius: 20px;
   background-color: #ebebeb;
   font-size: 18px;
}

.timeline {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   background-color: #f7f7f7;
   padding: 50px;
   border-radius: 20px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.timeline-item {
   display: flex;
   flex-direction: row;
   align-items: center;
   justify-content: space-between;
   width: 100%;
   margin-bottom: 50px;
}

.timeline-item-date {
   width: 20%;
   background-color: #f7f7f7;
   padding: 10px;
   border-radius: 20px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.timeline-item-content {
   width: 80%;
   padding: 10px;
   border-radius: 20px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.timeline-item-content img {
   width: 100%;
   height: 200px;
   background-color: #f7f7f7;
   margin-bottom: 10px;
}

.timeline-item-content h3 {
   margin-bottom: 10px;
}

.timeline-item-content p {
   font-size: 14px;
   line-height: 1.5;
}
</style>
<body>
   <div class="container">
       <div class="search-bar">
           <input type="text" placeholder="Search...">
           <button class="filters">Filters</button>
       </div>
       <div class="timeline">
           <div class="timeline-item">
              
               <div class="timeline-item-content">
                   <img src="https://placeimg.com/640/480/tech" alt="Tech">
                   <h3>Coding For Newbie</h3>
                   <p>Lorem ipsum dolor sit amet consectetur...</p>
               </div>
           </div>
           <div class="timeline-item">
               
               <div class="timeline-item-content">
                   <img src="https://placeimg.com/640/480/tech" alt="Tech">
                   <h3>Cooking For Newbie</h3>
                   <p>Lorem ipsum dolor sit amet consectetur...</p>
               </div>
           </div>
        
       </div>
   </div>
</body>
</html>
