<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookchat Sign In</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- fonts logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- signin javascript -->
    <script defer src="/public/javascript/logIn.js"></script>

    <!-- signip css -->
    <link rel="stylesheet" href="/public/css/logIn.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script defer src="/public/javascript/navbar.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <script defer src="/public/javascript/navbar.js"></script>

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-custom navbar-mainbg">
        <!-- logo -->
        <a class="navbar-brand navbar-logo" href="/views/landingPage.html"
          ><img
            src="/public/images/logo-cookchat.png"
            alt="logo"
            width="40px"
            height="40px"
          /><span>COOKCHAT</span></a
        >

        <!-- theme switch -->
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>

        <!-- sign in button -->

        <a href="/views/signUp.html"> <button>Sign Up</button></a>
      </nav>
    </header>

    <main class="container wrapper">
      <div class="d-flex position-relative justify-content-center">
        <img
          src="/public/images/user-img.jpg"
          width="150px"
          height="150px"
          class="rounded-circle" alt="user-img"
        />
      </div>

      <div class="d-grid justify-content-center position-absolute text">
        <p class="d-grid justify-content-center h2">Log In</p>

        <p>Welcome Back, Kanna!</p>
      </div>

      <div class="login-form">
        <form>
          <div class="form">
            <input
              type="email"
              id="email"
              class="form__input"
              autocomplete="off"
              placeholder=""
              required
            />
            <label for="email" class="form__label"
              >Email <span class="text-danger">*</span></label
            >
            <div class="error" id="email-error"></div>
          </div>

          <div class="form">
            <input
              type="password"
              id="password"
              class="form__input"
              autocomplete="off"
              name="password"
              placeholder=""
              required
            />
            <label for="password" class="form__label"
              >Password <span class="text-danger">*</span></label
            >
            <i class="fa-solid fa-eye-slash" id="show-password"></i>
            <div class="error" id="password-error"></div>
          </div>

          <!-- radio button remember me -->
          <div class="radioBtn">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="rememberMeOption"
                name="rememberMeOption">
              <label class="form-check-label" for="rememberMeOption">
                Remember me
              </label>
            </div>

            <!-- forgot password? -->
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" id="submit">Log In</button>
        </form>

        <a href="/views/signUp.html" class="sign-in"
          ><p>Are you a new user?</p>
          <span>Sign Up</span></a>

       
      </div>
    </main>

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
